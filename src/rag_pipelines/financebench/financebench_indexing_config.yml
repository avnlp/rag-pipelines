# FinanceBench Indexing Configuration

dataset:
  org: "patronus-ai"
  repo: "financebench"

# LLM configuration for metadata extraction
llm:
  model: "llama-3.3-70b-versatile"
  temperature: 0
  max_tokens: 1000
  max_retries: 3

# Embedding model
embedding:
  model_name: "Qwen/Qwen3-Embedding-0.6B"

# Milvus Vector Database settings
vectorstore:
  collection_name: "financebench"
  vector_fields: ["dense", "sparse"]
  consistency_level: "Strong"
  drop_old: true

# Unstructured Chunker configuration
chunking:
  chunking_strategy: "by_title"
  max_characters: 1000
  new_after_n_chars: 100
  overlap: 50
  overlap_all: true
  combine_text_under_n_chars: 100
  include_orig_elements: true
  multipage_sections: true

# Unstructured Document Loader configuration
unstructured_loader:
  strategy: "hi_res"
  mode: "elements"
  include_page_breaks: true
  infer_table_structure: true
  ocr_languages: "en"
  languages: ["en"]
  extract_images_in_pdf: true
  extract_forms: true
  form_extraction_skip_tables: true

# Metadata schema for FinanceBench
metadata_schema:
  properties:
    company:
      type: "string"
      description: "Company ticker (e.g., AAPL, MSFT, GOOG)"
    quarter:
      type: "string"
      description: "Quarter of the year (e.g., Q1, Q2, Q3, Q4)"
    year:
      type: "string"
      description: "Year of the earnings call (e.g., 2022, 2023, 2024)"

# Default value for missing metadata fields
metadata_defaults:
  default_value: "not specified"
